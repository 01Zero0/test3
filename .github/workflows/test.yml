name: Python Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install base dependencies
      run: |
        pip install torch numpy scikit-learn matplotlib seaborn pytest
        pip install flake8 black  # Только основные линтеры

    - name: Run tests
      env:
        SECRET_ENV_VAR: ${{ secrets.SECRET_ENV_VAR }}
      run: |
        python -m pytest tests/test_main.py -v

    - name: Format code with Black
      run: black src/ tests/

    - name: Check code style
      run: |
        flake8 src/ --max-line-length=88
        black --check src/ tests/