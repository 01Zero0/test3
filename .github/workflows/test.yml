name: Python Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install base dependencies
      run: |
        pip install torch numpy scikit-learn matplotlib seaborn pytest
        pip install flake8 black  # Только основные линтеры

    - name: Run tests
      env:
        SECRET_ENV_VAR: ${{ secrets.SECRET_ENV_VAR }}
      run: |
        python -m pytest tests/test_main.py -v

    - name: Format code with Black
      run: black src/ tests/

    - name: Check code style
      run: |
        flake8 src/ --max-line-length=88
        black --check src/ tests/

    # Добавляем шаг для отправки email при неудачном выполнении
    - name: Notify on failure
      if: always()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: 'Test: ${{ github.repository }}'
        to: ${{ secrets.NOTIFICATION_EMAIL }}
        from: GitHub Actions
        body: |
          Тесты в репозитории ${{ github.repository }} завершились с ошибкой.
          
          Детали:
          - Репозиторий: ${{ github.repository }}
          - Ветка: ${{ github.ref }}
          - Коммит: ${{ github.sha }}
          - Запуск: ${{ github.run_id }}
          - Ссылка: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}