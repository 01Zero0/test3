name: Python Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        pip install torch numpy scikit-learn matplotlib seaborn pytest

    - name: Run tests
      env:
        SECRET_ENV_VAR: ${{ secrets.SECRET_ENV_VAR }}
      run: |
        python -m pytest tests/test_main.py -v