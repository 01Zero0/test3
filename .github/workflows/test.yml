name: Simple CI Pipeline

on: [push, pull_request]  # Запуск при пуше и PR

jobs:
  test:
    runs-on: ubuntu-latest  # Запуск на последнем Ubuntu

    steps:
    # Шаг 1: Получить код из репозитория
    - name: Checkout code
      uses: actions/checkout@v4

    # Шаг 2: Вывести информацию о системе
    - name: Show system info
      run: |
        echo "Running on: $(uname -s)"
        echo "Node version: $(node --version)"
        echo "NPM version: $(npm --version)"
        echo "Current directory: $(pwd)"
        ls -la

    # Шаг 3: Простой тест (замените на ваши реальные тесты)
    - name: Run simple test
      run: |
        echo "🎉 Starting tests..."
        echo "Current time: $(date)"
        echo "This is a successful test!"
        
        # Создаем простой тестовый файл
        echo "Test content" > test-file.txt
        cat test-file.txt
        
        echo "✅ All tests passed!"